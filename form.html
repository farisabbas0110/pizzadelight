<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-300">

    
<!-- Header -->
<header class="bg-red-600 text-white">
    <nav class="bg-red-700 p-4">
        <div class="container mx-auto flex justify-between items-center">
           <a href="index.html"><img src="logo-removebg-preview.png" class="h-24 w-auto mx-4" alt="Logo"></a>
            <div class="hidden md:flex space-x-4 items-center">
                <a href="#menu" class="text-white hover:bg-red-600 px-3 py-2 rounded">Menu</a>
                <a href="#about us" class="text-white hover:bg-red-600 px-3 py-2 rounded">About Us</a>
                <a href="form.html" class="text-white hover:bg-red-600 px-3 py-2 rounded">Contact</a>

                <form action="#" method="GET" class="search-bar flex items-center">
                    <input type="text" name="search" placeholder="Search..." class="w-full rounded-lg focus:ring-2 focus:ring-red-300 px-2 py-1">
                    <button type="submit" class="px-4 py-2 flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a7 7 0 107 7 7 7 0 00-7-7zM21 21l-4.35-4.35"></path>
                        </svg>
                    </button>
                </form>
            </div>
            <button id="menu-button" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden absolute top-16 left-0 w-full bg-red-600 text-white z-10">
            <a href="#menu" class="block px-4 py-2 hover:bg-red-600">Menu</a>
            <a href="#" class="block px-4 py-2 hover:bg-red-600">About Us</a>
            <a href="#contact" class="block px-4 py-2 hover:bg-red-600">Contact</a>
        </div>
    </nav>
</header>

<!-- Tailwind CSS Script -->
<script>
    document.getElementById('menu-button').addEventListener('click', function() {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
    });
</script>
    
    <form action="#" method="POST" class="max-w-md mx-auto bg-white p-6 m-10 rounded-lg shadow-lg">
        <div class="mb-4">
            <b><p class="text-base sm:text-lg mb-6">Have questions or want to place an order? Reach out to us through the following methods.</p></b>
            <h2 class="text-xl sm:text-2xl font-bold mb-4 text-black"><u>Contact Us</u></h2>
            <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
            <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-600">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-600">
        </div>
        <div class="mb-4">
            <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
            <textarea id="message" name="message" rows="4" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-600"></textarea>
        </div>
        <button type="submit" class="bg-white text-red-600 px-6 py-3 rounded-full font-semibold hover:bg-gray-200">Send Message</button>
        <hr>
        <div class="sm:w-1/3 p-4">
            <h3 class="text-xl sm:text-2xl font-bold mb-4">Phone</h3>
            <p class="text-black">03452924136</p>
        </div>
        <div class="sm:w-1/3 p-4">
            <h3 class="text-xl sm:text-2xl font-bold mb-4">Email</h3>
            <p class="text-black">pizzadelight@gmail.com</p>
        </div>
    </div>
</div>
    </form>

    <!-- footer -->
    <footer class="bg-red-600 text-white text-center py-8">
        <section id="contact" class="py-16">
            <div class="container mx-auto text-center px-4">
                <div class="flex flex-col sm:flex-row justify-center">
                    <div class="sm:w-1/3 p-4">
                        <h3 class="text-xl sm:text-2xl font-bold mb-4">Address</h3>
                        <p class="text-white">Shop number 1234 fb area block 20</p>
                    </div>
        </section>
        <div class="container mx-auto px-4">
            <p class="mt-4">&copy; 2024 Pizza Delight. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
